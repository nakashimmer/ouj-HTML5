<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>5-3</title>
		<style>
			div[class~="css1"]{font-size:30px;}
			div[class^="c"]{background-color:green;}
			div[class$="2"]{color:blue;}
			div[class*="a"]{font-weight:bold;}
		</style>
	</head>
	<body>
		<div class="css1">classはCSS1</div>
		<div class="css2">classはCSS2</div>
		<div class="css1 css3">classはCSS1 CSS3</div>
		<div class="aaa">classはaaa</div>
	</body>
</html>
