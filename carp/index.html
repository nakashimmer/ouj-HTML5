<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>放送大学と鯉のぼり</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				font-size: 16px;
			}

			body {
				background: linear-gradient(rgba(0, 0, 250, 0.8),white);
				height:100vh;
			}

			/*ヘッダー*/
			header {
				position: absolute;
				top: 0;
				right: 0;
				color: white;
			}

			header h1 {
				font-size: 2em;
			}

			/*フッター*/
			footer {
				position: absolute;
				bottom: 0px;
				right: 0px;
				color: white;
			}

			/*親要素*/
			#univ {
				position: relative;
				/*大きさ*/
				width: 100%;
				height: 100vh;
				/*大学の写真を表示*/
				background-image: url(bgi.png);
				background-size: 100% 100%;
				/*三次元設定*/
				transform-style: preserve-3d;
				perspective: 805px;
			}

			/*子要素*/
			#carp {
				/*絶対位置*/
				position: absolute;
				left: 20%;
				top: 35%;
				/*大きさ*/
				width: 300px;
				height: 100px;
				/*アニメーション設定*/
				animation: carpFrame 5s ease-in-out 0s infinite normal;
				transform-origin: 100px 0px 0px;
				/*三次元設定*/
				transform-style: preserve-3d;
				perspective: 0px;
			}

			@keyframes carpFrame {
				0% {
					transform: rotateX(20deg) rotateY(90deg) translateZ(100px);
				}

				100% {
					transform: rotateX(20deg) rotateY(-270deg) translateZ(100px);
				}
			}

			/*頭*/
			#carpHead {
				position: absolute;
				width: 100px;
				height: 100px;
				background-color: red;
				/*アニメーション設定*/
				animation: carpHeadframe 1s ease-in-out 0s infinite normal;
				/*変形の起点を右に*/
				transform-origin: right;
			}

			@keyframes carpHeadframe {
				0% {
					transform: rotateY(0deg);
				}

				50% {
					transform: rotateY(-30deg);
				}
			}

			/*胴体*/
			#carpBody {
				position: absolute;
				width: 150px;
				height: 100px;
				background-color: red;
				transform: translate(100px);
			}

			/*尾ひれ*/
			#carpTale {
				position: absolute;
				width: 50px;
				height: 100px;
				background:
					linear-gradient(120deg, red 45%, transparent 45%),
					linear-gradient(60deg, red 45%, transparent 45%);
				/*アニメーション設定*/
				animation: carpTaleframe 0.5s ease-in-out 0s infinite normal;
				/*変形の起点を左に*/
				transform-origin: left;
			}

			@keyframes carpTaleframe {

				0%,
				100% {
					transform: translate(250px) rotateY(-20deg);
				}

				50% {
					transform: translate(250px) rotateY(40deg);
				}
			}

			/*目*/
			#eye {
				position: absolute;
				width: 50px;
				height: 50px;
				background-color: black;
				border: 10px solid white;
				border-radius: 50%;
				transform: translate(10px, 10px);
			}

			/*うろこ*/
			.scale {
				position: absolute;
				width: 20px;
				height: 35px;
				border: 10px solid white;
				border-radius: 0 50px 50px 0;
				border-left: none;
				z-index: 0;
			}

			.scale:nth-of-type(1) {
				transform: translate(0px, 0px);
			}

			.scale:nth-of-type(2) {
				transform: translate(0px, 45px);
			}

			.scale:nth-of-type(3) {
				transform: translate(40px, 22.5px);
			}

			.scale:nth-of-type(4) {
				transform: translate(80px, 0px);
			}

			.scale:nth-of-type(5) {
				transform: translate(80px, 45px);
			}

			.scale:nth-of-type(6) {
				transform: translate(120px, 22.5px);
			}
		</style>
	</head>
	<body>
		<div id="univ">
			<header>
				<h1>放送大学と鯉のぼり</h1>
			</header>
			<div id="carp">
				<div id=carpHead>
					<div id="eye"></div>
				</div>
				<div id="carpBody">
					<div class="scale"></div>
					<div class="scale"></div>
					<div class="scale"></div>
					<div class="scale"></div>
					<div class="scale"></div>
					<div class="scale"></div>
				</div>
				<div id="carpTale">
				</div>
			</div>
			<footer>
				<small>(C)なかしまぁ先生</small>
			</footer>
		</div>
	</body>
</html>
