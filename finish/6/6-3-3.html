<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>アニメーション</title>
</head>
<body>
	<canvas id="mycanvas" width="600" height="600"></canvas>
	<script>
		var mycanvas = document.getElementById("mycanvas");
		var c = mycanvas.getContext("2d");

		//ここに初期化のソースを書き込みましょう
		var x = 300;
		var muki = 1;

		//ここにアニメーションのソースを書き込みましょう
		setInterval(anime, 50);

		function anime(){
			//消去----------------------
			c.clearRect(0, 0, 600, 600);
		
			//動く描画----------------------
			c.beginPath();
			c.arc(x, 300, 100, 0, 2*Math.PI, false);
			c.closePath();
			c.fillStyle = "blue";
			c.fill();
		
			//動かない描画----------------------
			c.strokeStyle = "red";
			c.strokeRect(300-100, 300-100, 200, 200);
		
			//次の状態の計算---------------
			x = x+muki;
			if(x<100 || 500<x){muki = -1*muki;}
		}
	</script>
</body>
</html>
