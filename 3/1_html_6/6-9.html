<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>6-9</title>
	<meta name="description" content="初心者向けのオンラインHTML5講座です。">
	<meta name="viewport" content="width=device-width">
	<style>
		.css1 {
			color: blue;
		}
	</style>
</head>

<body>
	<h1>6.コンテンツ</h1>
	<section>
		<h2>1.テキスト</h2>
		<p>おはようございます</p>
	</section>
	<section>
		<h2>a要素</h2>
		<p>では<a href="https://example.com/">サンプルサイト</a>にアクセスしましょう。</p>
	</section>
	<section>
		<h2>small要素</h2>
		<p>著作は<small>(C) 2019 Nakashimmer sensei.</small>です</p>
	</section>
	<section>
		<p>お問い合わせ先</p>
		<address>
			<a href="mailto:naka@example.jp">naka@example.jp</a><br>
			<a href="tel:000-0000-0000">000-0000-0000</a>
		</address>
	</section>
	<section>
		<h2>em要素</h2>
		<p>きょうは<em>とても暑い</em>ですね。</p>
	</section>
	<section>
		<h2>strong要素</h2>
		<p>重要なことは<strong>ペンキ塗りたて</strong>であることです。</p>
	</section>
	<section>
		<h2>img要素</h2>
		<img src="html5.png" alt="HTML5のロゴ画像">
	</section>
	<section>
		<h2>q要素</h2>
		<p>先生は、<q cite="https://example.jp/">HTML5は楽しいです</q>と言いました。</p>
	</section>
	<section>
		<h2>span要素</h2>
		<p>この文章の<span class="css1">この部分を青色に</span>します。
	</section>
</body>

</html>
