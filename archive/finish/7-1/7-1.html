<!DOCTYPE html>
<html>
	<head>	
		<meta charset="utf-8">
		<title>マウスの座標</title>
		<style>
			*{margin:0;padding:0;}
			#parent{
				margin:0px;
				width:100%;
				height:100vh;
				border:1px solid gray;
			}
			#child{border:1px solid red;width:10px;height:10px;}
		</style>
	</head>
	<body>
		<div id="parent">
			<div id="child"></div>
		</div>
		<script>
			var parent = document.getElementById("parent");
			var child = document.getElementById("child");
			//ここにイベントリスナ等を記述します

			parent.addEventListener("mousemove",function(e){
				child.style.marginTop=e.clientY+"px";
				child.style.marginLeft=e.clientX+"px";
			});
		</script>
	</body>
</html>
