<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>アニメーション</title>
	</head>
	<body>
		<canvas id="mycanvas" width="600" height="600"></canvas>
		<script>
			var mycanvas = document.getElementById("mycanvas");
			var c = mycanvas.getContext("2d");
			//ここに初期化のソースを書き込みましょう
			var x = 300;
			var muki = 5;
			
			//ここにアニメーションのソースを書き込みましょう
			setInterval(anime, 50);
			
			function anime(){
				//消去
				c.clearRect(0, 0, 600, 600);
				
				//描画
				c.save();
				c.translate(x,300)
				
				//キャラクタを描画
				//胴体
				c.beginPath();
				c.moveTo(-100,100);
				c.arc(0, 0, 100, 0.7*Math.PI, 2.5*Math.PI, false);
				c.closePath();
				c.strokeStyle = "black";
				c.stroke();
				
			
				//左目
				c.beginPath();
				c.arc(-20, -30, 10, 0, 2*Math.PI, false);
				c.closePath();
				c.fillStyle = "black";
				c.fill();
			
				//右目
				c.beginPath();
				c.arc(40, -30, 10, 0, 2*Math.PI, false);
				c.closePath();
				c.fillStyle = "black";
				c.fill();
			
				//口
				c.beginPath();
				c.arc(10, 0, 50, 0, Math.PI, false);
				c.closePath();
				c.strokeStyle = "black";
				c.stroke();
			
				//左手
				c.beginPath();
				c.moveTo(-50,55);
				c.lineTo(0,55);
				c.lineTo(0,85);
				c.lineTo(-30,70);
				c.lineTo(-50,70);
				c.fillStyle="white";
				c.fill();
				c.strokeStyle = "black";
				c.stroke();
			
				//右手
				c.beginPath();
				c.moveTo(40,55);
				c.lineTo(90,55);
				c.lineTo(90,85);
				c.lineTo(60,70);
				c.lineTo(40,70);
				c.fillStyle="white";
				c.fill();
				c.strokeStyle = "black";
				c.stroke();
			
				//キャラクタここまで
				c.restore();
				
				//次の状態の計算
				x = x+muki;
				if(x<100 || 500 < x){muki = -1*muki;}
			}

		</script>
	</body>
</html>
