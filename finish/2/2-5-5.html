<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>テキストのHTML</title>
	</head>
	<body>
		<p>きょうは<em>いい天気</em>です</p>
		<p><strong>触ると危険！取扱い注意！！</strong></p>
		
		<p>クラーク博士は言いました。<q>少年よ、大志を抱け</q>と</p>
		<p>以下引用します</p>
		<blockquote>
			この講義は、2014年に大幅改定された最新の言語「HTML5」を使って、スマートフォン向けのホームページを実際に制作しながら理解を深めます。
		</blockquote>

		<p>今週は<ruby><rb>大阪</rb><rt>おおさか</rt></ruby>に出張です。</p>

		<p>水素はH<sub>2</sub>Oです。</p>
		<p>2<sup>2</sup>は4です。</p>
		
		<p><video src="video.m4v" controls autoplay loop></video></p>
		<p><audio src="audio.mp3" controls autoplay loop></audio></p>
	</body>
</html>
