<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ハロウィン</title>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    </head>
    <body>
        <!-- ① -->
        <a-scene>
            <a-assets>
                <img id="bg" src="bg2.png">
            </a-assets>
            <a-sky src="#bg"></a-sky>
            <!-- ② -->
            <a-entity position="0 1 -2" rotation="0 -45 0" scale=".2 .14 .2" animation=" property: rotation; to: 0 45 0; dur:20000;
                delay:0; easing:linear; loop:true; dir:alternate;">
                <a-torus position="0 0 0" color="#c5821A" arc="360" radius="2" radius-tubular="1" shadow
                    rotation="0 0 0"></a-torus>
                <a-torus position="0 0 0" color="#E5A33B" arc="360" radius="2" radius-tubular="1" shadow
                    rotation="0 45 0"></a-torus>
                <a-torus position="0 0 0" color="#c5821A" arc="360" radius="2" radius-tubular="1" shadow
                    rotation="0 90 0"></a-torus>
                <a-torus position="0 0 0" color="#E5A33B" arc="360" radius="2" radius-tubular="1" shadow
                    rotation="0 135 0"></a-torus>
                <a-cylinder position="-2 1 3.4" height="0.1" rotation="-90 -20 0" radius="1" segments-radial="3"
                    color="black"></a-cylinder>
                <a-cylinder position="2 1 3.4" height="0.1" rotation="90 20 0" radius="1" segments-radial="5"
                    color="black"></a-cylinder>
                <a-cylinder position="0 3 0" rotation="0 0 0" radius="1" height="4" segments-radial="100"
                    color=" #789F32" shadow></a-cylinder>
                <a-cylinder position="0 -1 4" rotation="90 0 0" radius="1" height="0.1" segments-radial="3"
                    scale="1.5 0 1" color="black" shadow animation__1=" property:components.material.material.color; 
                    type:color;to:red; dur:1000; delay:0; easing:linear; loop:true; dir:alternate;"
                    animation__2="property:scale; to:1.5 0 1.2; dur:500;  easing:linear; loop:true; dir:alternate;"></a-cylinder>
            </a-entity>
        </a-scene>
    </body>
</html>
