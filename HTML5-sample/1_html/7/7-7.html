<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>7-7</title>
		<meta name="description" content="初心者向けのオンラインHTML5講座です。">
		<meta name="viewport" content="width=device-width">
		<style>
		</style>
	</head>
	<body>
		<h1>7.アプリケーション向けの要素</h1>
		<section>
			<h2>1.input要素とtype属性</h2>
			<p>お名前：<input type="text"></p>
			<p>年月日：<input type="date"></p>
			<p>時間：<input type="time"></p>
			<p>数字：<input type="number"></p>
			<p>レンジ：<input type="range"></p>
			<p>色：<input type="color"></p>
			<p>電話：<input type="tel"></p>
		</section>
		<section>
			<h2>button要素</h2>
			<p><button onclick="program1();">押す</button></p>
		</section>
		<section>
			<h2>様々な属性</h2>
			<p>氏名（必須）：
				<input type="text" autofocus required placeholder="(例)中村一郎">
			</p>
			<p>数字入力：
				<input type="number" size="40" min="0" max="10" step="3">
			</p>
			<p contenteditable="true">クリックしてください。編集できます。</p>
		</section>
		<section>
			<h2>マルチメディア</h2>
			<p><audio controls loop src="sample/audio.mp3"></audio></p>
			<p><video controls loop src="sample/video.mp4"></video></p>
		</section>
		<section>
			<h2>本日の業務の進捗状況</h2>
			<p><progress value="40" max="100">40%</progress></p>
		</section>
		<section>
			<h2>測定状況</h2>
			<p><meter value="60" min="0" max="100" optimum="0" low="30" high="80">60%</meter></p>
		</section>
		<section>
			<h2>canvas要素</h2>
			<p><canvas id="mycanvas" width="200" height="200"></canvas>
			<script>
				const mycanvas = document.getElementById("mycanvas");
				const myctx = mycanvas.getContext("2d");
				myctx.fillStyle = "red";
				myctx.fillRect(20, 20, 160, 160);
			</script>
		</section>
	</body>
</html>
