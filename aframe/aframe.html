<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ハロウィン</title>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    </head>
    <body>
        <!-- ① -->
        <a-scene>
            <a-assets>
                <img id="bg" src="bg2.png">
            </a-assets>
            <a-sky src="#bg"></a-sky>
            <!-- ② -->
            <a-entity position="0 1.5 -2" rotation="0 0 0" scale=".2 .14 .2" animation=" property: rotation; to: 0 360 0; dur:20000;
                delay:0; easing:linear; loop:true; dir:linear;">
                <a-torus position="0 0 0" color="#e5b323" arc="360" radius="2" radius-tubular="1" shadow
                    rotation="0 0 0"></a-torus>
                <a-torus position="0 0 0" color="#e5a323" arc="360" radius="2" radius-tubular="1" shadow
                    rotation="0 45 0"></a-torus>
                <a-torus position="0 0 0" color="#e5b323" arc="360" radius="2" radius-tubular="1" shadow
                    rotation="0 90 0"></a-torus>
                <a-torus position="0 0 0" color="#e5a323" arc="360" radius="2" radius-tubular="1" shadow
                    rotation="0 135 0"></a-torus>
                <a-cylinder position="-2 1 3.4" height="0.1" rotation="-90 -20 0" radius="1" segments-radial="3"
                    color="black"></a-cylinder>
                <a-cylinder position="2 1 3.4"  height="0.1" rotation="90 20 0" radius="1" segments-radial="5"
                    color="black"></a-cylinder>
               
               
                <a-box position="0 -1 4" rotation="0 0 0" width="3" height="2" depth="0.1" color="black" shadow animation__1=" property:components.material.material.color; 
                    type:color;to:red; dur:1000; delay:0; easing:linear; loop:true; dir:alternate;" 
                    animation__2=" property:height; to:3.5; dur:1000;  easing:linear; loop:100; dir:alternate;"></a-box>
            </a-entity>
        </a-scene>
    </body>
</html>
