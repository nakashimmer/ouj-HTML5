<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>7-7</title>
		<meta name="description" content="初心者向けのオンラインHTML5講座です。">
		<meta name="viewport" content="width=device-width">
		<style>
		</style>
	</head>
	<body>
		<h1>7.アプリケーション向けの要素</h1>
		<section>
			<h2>2.input要素とtype属性</h2>
			<p>お名前：<input type="text"></p>
			<p>年月日：<input type="date"></p>
			<p>時間：<input type="time"></p>
			<p>数字：<input type="number"></p>
			<p>レンジ：<input type="range"></p>
			<p>色：<input type="color"></p>
		</section>
		<section>
			<h2>3.select要素</h2>
			<select id="select1">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5" selected>5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>
		</section>
		<section>
			<h2>4.textarea要素</h2>
			<p>感想をご記入ください</p>
			<p><textarea id="textarea1"></textarea></p>
		</section>
		<section>
			<h2>5.button要素</h2>
			<p><button onclick="program1();">押す</button></p>
		</section>
		<section>
			<h2>7.マルチメディア</h2>
			<p><audio controls loop src="sample/audio.mp3"></audio></p>
			<p><video controls loop src="sample/video.mp4"></video></p>
		</section>
	</body>
</html>
