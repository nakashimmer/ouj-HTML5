<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>コンテンツの書き換え</title>
	</head>
	<body>
		<p>
			入力：<input id="input1" type="text">
			<button onclick="btn1()">押す</button>
		</p>
		<p id="output1">ここに出力</p>
	
		<script>
			var input1 = document.getElementById("input1");
			var output1 = document.getElementById("output1");
		
			function btn1(){
				output1.innerHTML = input1.value;
			}
		</script>
	</body>
</html>
