<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>CSS3アニメーション</title>
	<style>
		* {margin:0; padding:0;}
		div{margin:30px auto;font-size:20px;
				width:300px;height:300px;line-height:300px;
				text-align:center;border:1px solid gray;
		}
		/*ここに変形のCSS3のコードを書きましょう*/

		.animation{
			border-color:red blue green yellow;
			border-radius:50%;
			animation:spinner1 3s linear infinite normal;
		}
		@keyframes spinner1{
			100%{transform:rotate(360deg);}
		}

	</style>
</head>
<body>
	<div class="animation"></div>
</body>
</html>
