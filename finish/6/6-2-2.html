<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Canvas</title>
	<style>
		#mycanvas{border:1px solid gray;}
	</style>
</head>
<body>
	<!-- ここにcanvas要素のコードを書きましょう -->
	<canvas id="mycanvas" width="600" height="600"></canvas>

	<!-- ここにJavaScript のコードを書きましょう -->
	<script>
		var canvas = document.getElementById("mycanvas");
		var c = canvas.getContext("2d");
		//ここに描画のソースを記述しましょう
		//矩形
		c.fillStyle = "red";
		c.fillRect(0,0,300,300);
		
		//多角形
		c.beginPath();
		c.moveTo(300,0);
		c.lineTo(600,150);
		c.lineTo(450,300);
		c.closePath();
		c.fillStyle = "green";
		c.fill();
	</script>
</body>
</html>
