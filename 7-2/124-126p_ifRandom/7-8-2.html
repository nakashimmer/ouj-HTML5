<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>7-8-2</title>
		<style>
		</style>
	</head>
	<body>
		<button onclick="btn1();">占い</button>
		<p id="output1">結果を表示</p>
		<script>
			const output1 = document.getElementById("output1");

			function btn1() {
				let n1 = Math.floor(Math.random() * 4);
				if (n1 === 1) {
					output1.innerHTML = "大吉";
				} else if (n1 === 2) {
					output1.innerHTML = "中吉";
				} else if (n1 === 3) {
					output1.innerHTML = "笑吉";
				} else {
					output1.innerHTML = "凶";
				}
			}
		</script>
	</body>
</html>
