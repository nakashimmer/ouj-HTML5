<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>トランジション</title>
	<style>
		* {margin:0; padding:0;}
		div{
			margin:30px auto;font-size:20px;
			width:300px;height:300px;line-height:300px;
			text-align:center;border:1px solid gray;
			background-image:url(image.png);
			background-size:100% 100%;
		}
		/*ここに変形のCSS3のコードを書きましょう*/

		.myrotate{
			transition: transform 1s linear;
		}
		.myrotate:hover{
			transform: rotate(360deg);
		}
	</style>
</head>
<body>

	<div class="myrotate">回転</div>
	<div class="mytranslate">移動</div>
	<div class="myscale">伸縮</div>
	<div class="myskew">歪み</div>
	<div class="mycss">いろいろなCSS</div>

</body>
</html>
