<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>18</title>
		<style>
			.parent1{
				border:1px solid green;
				width:200px;height:200px;
			}
			.child1{
				border:1px solid red;
				width:200px;height:200px;
				background-image:url("bgimg.png");
				margin:0 auto;
			}

			/*アニメーションのCSS*/
			.parent1{
				transform-style:preserve-3d;
				perspective:105px;
			}

			.child1{
				transform:rotateY(40deg) rotateX(20deg);
			}

		</style>
	</head>
	<body>
		<div class="parent1">
			<div class="child1">ボックス1</div>
		</div>
	</body>
</html>
