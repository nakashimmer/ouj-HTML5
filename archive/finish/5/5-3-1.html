<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSSの書き換え</title>
	<style>
		#p1{border:1px solid gray;}
	</style>
</head>
<body>
	<p id="p1">きょうはいい天気です</p>
	<button onclick="btn1();">色の変更</button>

	<script>
		var p1 = document.getElementById("p1");
		function btn1(){
			p1.style.color="red";
		}
	</script>
</body>
</html>
